services:
  - type: web
    name: todo-backend
    env: node
    plan: free
    buildCommand: cd backend && npm ci --cache /tmp/.npm && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: npm_config_package_manager
        value: npm
      - key: npm_config_cache
        value: /tmp/.npm
      - key: DB_HOST
        fromDatabase:
          name: todo-database
          property: host
      - key: DB_PORT
        fromDatabase:
          name: todo-database
          property: port
      - key: DB_NAME
        fromDatabase:
          name: todo-database
          property: database
      - key: DB_USER
        fromDatabase:
          name: todo-database
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: todo-database
          property: password

  - type: web
    name: todo-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm ci --cache /tmp/.npm && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://todo-backend-xyz.onrender.com/api
      - key: npm_config_package_manager
        value: npm
      - key: npm_config_cache
        value: /tmp/.npm

databases:
  - name: todo-database
    databaseName: todo_db
    user: todo_user
